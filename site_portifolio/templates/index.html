{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <title>Portfólio</title>
</head>
<body>
    <h1>Meu portfolio</h1>
    <h2>Meu nome é {{nome}} </h2>

    <h3>Meus conhecimetos</h3>
    <ul> 
        {% for item in conhecimentos %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <ul>
        <li>Phyton</li>
        <li>Django</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <h3>Endereço</h3>

    <ul>
        <li>Cidade: São Paulo</li>
        <li>País: Brasil</li>
        <li>Planeta: Terra</li>
    </ul>
</body>
</html>
